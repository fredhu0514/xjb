apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "app.xunxun.homeclock"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 16
        versionName "1.6.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"


        manifestPlaceholders = [
                UMENG_APPKEY: property('UMENG_APPKEY'),
        ]
    }
    signingConfigs {
        debug {
            // No debug config
        }

        release {
            storeFile file("../xunxun.jks")
            storePassword property('STORE_PASSWORD')
            keyAlias property('KEY_ALIAS')
            keyPassword property('KEY_PASSWORD')
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.1.0'
    testCompile 'junit:junit:4.12'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile project(':colorpickerlibrary')
    compile project(':autofittextview')
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile 'com.github.XhinLiang:LunarCalendar:1.2.2'
}

